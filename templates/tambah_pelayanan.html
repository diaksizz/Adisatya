{% extends 'main.html' %}
{% load static %}
{% block content %}

<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <!-- <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="">Beranda</a></li>
            <li class="breadcrumb-item"><a href="#">Detail Pengaduan</a></li>
          </ol>
        </nav> -->
      </div>
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md">
            <h3>Tambah Pengaduan</h3>
            <div class="card card-body">
              <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                  <label for="tglpengaduan" class="col-sm-2 col-form-label">Nama Klien</label>
                  <div class="col-sm-10">
                    {{form.client}}
                  </div>
                </div>
                <div class="form-group row">
                  <label for="tglpengaduan" class="col-sm-2 col-form-label">Kategori Pengaduan</label>
                  <div class="col-sm-10">
                    {{form.kategori_pengaduan}}
                  </div>
                </div>
                <div class="form-group row">
                  <label for="ktgpengaduan" class="col-sm-2 col-form-label">Keluhan</label>
                  <div class="col-sm-10">
                    {{form.keluhan}}
                  </div>
                </div>
                <div class="form-group row">
                  <label for="keterangan" class="col-sm-2 col-form-label">Status Selesai</label>
                  <div class="col-sm-10">
                    {{form.selesai}}
                  </div>
                </div>
                <div class="form-group row">
                  <label for="keterangan" class="col-sm-2 col-form-label">Status Penanganan</label>
                  <div class="col-sm-10">
                    {{form.kategori_penanganan}}
                  </div>
                </div>
                <input class="btn btn-sm btn-info" type="submit" name="Tambah Pelayanan" value="Tambah Pelayanan">
              </form>
            </div>
          </div>
        </div>

        </div>
        </section>
        </div>

//Query All input fields
<script>
var select_fields = document.getElementsByTagName('select')

var input_fields = document.getElementsByTagName('input')


for (var field in select_fields){
  select_fields[field].className += ' form-control'
}
for (var field in input_fields){
  input_fields[field].className += ' form-control'
}
</script>

{% endblock %}
