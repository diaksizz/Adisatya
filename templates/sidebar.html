{% load static %}
<!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-light-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/" class="brand-link">
      <img src="{% static 'img/AdminLTELogo.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light">AITC Service</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <!-- <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="{% static 'img/user2-160x160.jpg' %}" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">Welcome, {{request.user}}</a>
        </div>
      </div> -->

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item has-treeview menu-open">
            <ul class="nav nav-treeview">
              {% if request.user.is_staff %}
              <li class="nav-item">
                <a href="/" class="nav-link {% if act == 'dashboard' %} active {% endif %}">
                  <i class="nav-icon fas fa-tachometer-alt"></i>
                  <p>
                    Dashboard
                  </p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'pelayanan' %}" class="nav-link {% if act == 'pelayanan' %} active {% endif %}">
                  <i class="nav-icon fas fa-boxes"></i>
                  <p>Pengaduan</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'kategori' %}" class="nav-link {% if act == 'kategori' %} active {% endif %}">
                  <i class="nav-icon fas fa-cubes"></i>
                  <p>Kategori</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'daftarclient' %}" class="nav-link {% if act == 'klien' %} active {% endif %}">
                  <i class="nav-icon fas fa-user-plus"></i>
                  <p>Klien</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'accounts' %}" class="nav-link {% if act == 'accounts' %} active {% endif %}">
                  <i class="nav-icon fas fa-user"></i>
                  <p>Profile Admin</p>
                </a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a href="{% url 'logout' %}" class="nav-link">
                  <i class="nav-icon fas fa-sign-out-alt"></i>
                  <p>Logout</p>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
<script>
  $(document).ready(function(){
    $('ul li').click(function(){
      $('li').removeClass("active");
      $(this).addClass("active");
  });
  });
</script>
