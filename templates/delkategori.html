{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="content-wrapper">
    <br>
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md">
            <p>Anda yakin ingin menghapus Kategori {{item.nama_kategori}} ini?</p>
            <div class="card card-body">
              <form action="{% url 'kategoridel' item.id %}" method="post">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'kategori' %}">Cancel</a>
                <input class="btn btn-danger" type="submit" name="Confirm">
              </form>
            </div>
          </div>
        </div>

        </div>
        </section><!-- /.container-fluid -->
        </div>

{% endblock %}
